### APPConfig ###

spring.application.name = orderMicroservices
eureka.client.serviceUrl.defaultZone=http://eureka:8761/eureka/
eureka.client.register-with-eureka=true
server.port=8083
### DATABASE ###
## Database connection settings
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#db with docker
spring.datasource.url=jdbc:mysql://mysql:3306/order_data_base?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

##db without docker
#spring.datasource.url=jdbc:mysql://localhost:3306/user_data_base?createDatabaseIfNotExist=true
#spring.datasource.username=root
#spring.datasource.password=


# Hibernate settings
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
